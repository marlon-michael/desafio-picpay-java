spring.datasource.url=jdbc:postgresql://localhost:5432/pixpay_test
spring.datasource.username=dev_user
spring.datasource.password=dev_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Força o Hibernate a criar o SCHEMA (tabelas) no banco atual
# spring.jpa.hibernate.ddl-auto=create-only
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mostra o que está acontecendo no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Executa scripts SQL antes do Hibernate iniciar
spring.sql.init.mode=always
spring.sql.init.platform=postgres

# 2. Adicione este parâmetro para o Hibernate tentar criar o banco
spring.jpa.properties.hibernate.javax.persistence.schema-generation.create-database-schemas=true

